<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 - Sklep</title>
    
    <script type="module" src="js/product-card.js"></script>
    <script type="module" src="js/product-list.js"></script>
    <script type="module" src="js/shopping-cart.js"></script>

    <style>
        body { font-family: sans-serif; display: flex; gap: 30px; padding: 20px; background-color: #f4f4f4; }
        product-list { flex: 1; }
        shopping-cart { position: sticky; top: 20px; }
    </style>
</head>
<body>

    <product-list id="my-list"></product-list>

    <shopping-cart id="my-cart"></shopping-cart>

    <script>
        const productList = document.getElementById('my-list');
        const cart = document.getElementById('my-cart');

        productList.addEventListener('add-to-cart', (e) => {
            const productData = e.detail;
            console.log("Dodano do koszyka:", productData);
            
            cart.addItem(productData);
        });
    </script>

</body>
</html>
