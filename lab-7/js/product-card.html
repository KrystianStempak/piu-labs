<style>
    :host {
        display: block;
        width: 100%;
        max-width: 300px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        background: white;
        display: flex;
        flex-direction: column;
        height: 100%;
        transition: box-shadow 0.3s ease;
        position: relative;
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    /* --- Sekcja Obrazka --- */
    .image-container {
        width: 100%;
        height: 250px;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    ::slotted(img) {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    
    .card:hover ::slotted(img) {
        transform: scale(1.05);
    }

    .promo-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
    }
    
    ::slotted([slot="promo"]) {
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        font-size: 0.8rem;
        font-weight: bold;
        border-radius: 4px;
        text-transform: uppercase;
    }

    .content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    .price {
        font-size: 1.2rem;
        color: #27ae60;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .options {
        margin-top: auto;
        margin-bottom: 15px;
        font-size: 0.9rem;
        color: #7f8c8d;
    }

    .options div {
        margin-bottom: 4px;
    }

    .actions {
        padding: 15px;
        border-top: 1px solid #eee;
        background-color: #fafafa;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #2980b9;
    }
</style>

<div class="card">
    <div class="image-container">
        <div class="promo-badge">
            <slot name="promo"></slot>
        </div>
        <slot name="image"></slot>
    </div>

    <div class="content">
        <div class="title">
            <slot name="title">Produkt bez nazwy</slot>
        </div>
        <div class="price">
            <slot name="price">0.00 PLN</slot>
        </div>
        
        <div class="options">
            <slot name="colors"></slot>
            <slot name="sizes"></slot>
        </div>
    </div>

    <div class="actions">
        <button type="button">Do koszyka</button>
    </div>
</div>
